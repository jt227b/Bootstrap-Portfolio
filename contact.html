  <!-- Contact Form -->
  <!-- Main Body goes in Container -->
  <div class="container">

    
    <div class="row">
      <div class="col-lg-12">

        <!-- The content in this div gets wrapped in a card -->
        <div class="card w-90">
          <div class="card-body">

            <h1 class="card-title">Contact</h1>
            <hr>

            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
